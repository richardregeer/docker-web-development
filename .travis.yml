language: bash

services: docker

env:
  - VARIANT=base
  
before_script:
  - env | sort
  - cd "$VARIANT"
  - image="richardregeer/web-development:${VARIANT}"
  - docker pull "$image"
 
script:
  - docker build -t "$image" .
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  - docker push "$image"

after_script:
- docker images